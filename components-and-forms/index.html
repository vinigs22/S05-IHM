<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="styles_componente.css">
</head>

<body>

    <nav class="header">
        <i data-lucide="menu"></i>
        <img src="https://www.semesp.org.br/wp-content/uploads/2024/08/inatel-instituto-nacional-de-telecomunicacoes.png"
            alt="Inatel Logo">
        <i data-lucide="user"></i>
    </nav>

    <div class="welcome-card">
        <h1>Olá Raphael!</h1>
        <div>
            <i data-lucide="bell-ring"></i>
            <p>Você possui um armario reservado com entregas pra hoje..</p>
        </div>
        <div>
            <i data-lucide="mail"></i>
            <p>Você possui uma pendência no financeiro...</p>
        </div>
    </div>

    <aulas-component id="componente"></aulas-component>

    <div class="event-container">
        <div class="event-img-container">
            <img src="https://alphaconvites.com.br/wp-content/uploads/2023/01/festa-antes-formatura-scaled-1.jpg">
        </div>
        <div class="event-info">
            <h1>Festa dos alunos</h1>
            <p>Venha comemorar a melhor Festa dos Alunos de todos os tempos</p>
            <div class="event-data-place">
                <div>
                    <i data-lucide="calendar"></i>
                    <p>
                        18/05 às 19:00
                    </p>
                </div>
                <div>
                    <i data-lucide="map-pin"></i>
                    <p>
                        Área Esportiva
                    </p>
                </div>
            </div>
        </div>
    </div>


    <script src="script_componente.js"></script>
</body>

</html>
